<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - فحص التصيد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-slate-900 text-white min-h-screen font-cairo">
    <!-- Background Effects -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-cyan-500/10 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-blue-600/10 rounded-full blur-[120px]"></div>
    </div>

    <!-- Navigation -->
    <nav class="relative z-10 bg-slate-800/80 backdrop-blur-md border-b border-slate-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="../index.html" class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-cyan-500 to-blue-600 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                        </svg>
                    </div>
                    <span class="text-xl font-bold bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">فحص التصيد</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="relative z-10 min-h-[calc(100vh-64px)] flex items-center justify-center py-12 px-4">
        <div class="w-full max-w-md">
            <!-- Auth Card -->
            <div class="bg-slate-800/80 backdrop-blur-xl rounded-2xl border border-slate-700 p-8 shadow-2xl">
                <!-- Tabs -->
                <div class="flex mb-8 bg-slate-900/50 rounded-xl p-1">
                    <button id="loginTab" class="flex-1 py-3 rounded-lg font-medium transition bg-gradient-to-r from-cyan-500 to-blue-600 text-white">
                        تسجيل الدخول
                    </button>
                    <button id="registerTab" class="flex-1 py-3 rounded-lg font-medium transition text-slate-400 hover:text-white">
                        إنشاء حساب
                    </button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">البريد الإلكتروني</label>
                        <div class="relative">
                            <input type="email" id="loginEmail" required
                                class="w-full bg-slate-900/50 border border-slate-600 rounded-xl px-4 py-3 pr-12 text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500 focus:ring-2 focus:ring-cyan-500/20 transition"
                                placeholder="example@email.com">
                            <svg class="absolute right-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                            </svg>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">كلمة المرور</label>
                        <div class="relative">
                            <input type="password" id="loginPassword" required
                                class="w-full bg-slate-900/50 border border-slate-600 rounded-xl px-4 py-3 pr-12 text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500 focus:ring-2 focus:ring-cyan-500/20 transition"
                                placeholder="••••••••">
                            <svg class="absolute right-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                        </div>
                    </div>

                    <button type="submit" id="loginBtn"
                        class="w-full bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 py-3 rounded-xl font-semibold transition shadow-lg shadow-cyan-500/25 flex items-center justify-center gap-2">
                        <span>تسجيل الدخول</span>
                        <svg id="loginSpinner" class="hidden animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </form>

                <!-- Register Form (Hidden by default) -->
                <form id="registerForm" class="space-y-6 hidden">
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">الاسم الكامل</label>
                        <div class="relative">
                            <input type="text" id="registerName" required
                                class="w-full bg-slate-900/50 border border-slate-600 rounded-xl px-4 py-3 pr-12 text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500 focus:ring-2 focus:ring-cyan-500/20 transition"
                                placeholder="محمد أحمد">
                            <svg class="absolute right-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">البريد الإلكتروني</label>
                        <div class="relative">
                            <input type="email" id="registerEmail" required
                                class="w-full bg-slate-900/50 border border-slate-600 rounded-xl px-4 py-3 pr-12 text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500 focus:ring-2 focus:ring-cyan-500/20 transition"
                                placeholder="example@email.com">
                            <svg class="absolute right-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                            </svg>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">كلمة المرور</label>
                        <div class="relative">
                            <input type="password" id="registerPassword" required minlength="6"
                                class="w-full bg-slate-900/50 border border-slate-600 rounded-xl px-4 py-3 pr-12 text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500 focus:ring-2 focus:ring-cyan-500/20 transition"
                                placeholder="••••••••">
                            <svg class="absolute right-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                        </div>
                        <p class="text-xs text-slate-500 mt-1">6 أحرف على الأقل</p>
                    </div>

                    <button type="submit" id="registerBtn"
                        class="w-full bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 py-3 rounded-xl font-semibold transition shadow-lg shadow-cyan-500/25 flex items-center justify-center gap-2">
                        <span>إنشاء حساب</span>
                        <svg id="registerSpinner" class="hidden animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </form>

                <!-- Error/Success Messages -->
                <div id="authMessage" class="hidden mt-4 p-4 rounded-xl text-center"></div>

                <!-- Demo Credentials -->
                <div class="mt-6 pt-6 border-t border-slate-700">
                    <p class="text-sm text-slate-500 text-center mb-3">بيانات تجريبية:</p>
                    <div class="grid grid-cols-2 gap-3">
                        <button type="button" onclick="fillDemo('admin')" class="p-3 bg-slate-900/50 rounded-lg text-sm hover:bg-slate-700 transition text-slate-400">
                            <span class="block font-medium text-cyan-400">مدير</span>
                            <span class="text-xs">admin@example.com</span>
                        </button>
                        <button type="button" onclick="fillDemo('user')" class="p-3 bg-slate-900/50 rounded-lg text-sm hover:bg-slate-700 transition text-slate-400">
                            <span class="block font-medium text-blue-400">مستخدم</span>
                            <span class="text-xs">user@example.com</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center">
        <div class="text-center">
            <div class="inline-block animate-spin rounded-full h-16 w-16 border-b-4 border-cyan-500 mb-4"></div>
            <p class="text-white text-lg">جاري التحميل...</p>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50"></div>

    <!-- Scripts -->
    <script src="../js/supabaseClient.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        // Tab switching
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('bg-gradient-to-r', 'from-cyan-500', 'to-blue-600', 'text-white');
            loginTab.classList.remove('text-slate-400');
            registerTab.classList.remove('bg-gradient-to-r', 'from-cyan-500', 'to-blue-600', 'text-white');
            registerTab.classList.add('text-slate-400');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('bg-gradient-to-r', 'from-cyan-500', 'to-blue-600', 'text-white');
            registerTab.classList.remove('text-slate-400');
            loginTab.classList.remove('bg-gradient-to-r', 'from-cyan-500', 'to-blue-600', 'text-white');
            loginTab.classList.add('text-slate-400');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });

        // Demo credentials
        function fillDemo(type) {
            if (type === 'admin') {
                document.getElementById('loginEmail').value = 'admin@example.com';
                document.getElementById('loginPassword').value = 'admin123';
            } else {
                document.getElementById('loginEmail').value = 'user@example.com';
                document.getElementById('loginPassword').value = 'user123';
            }
        }
    </script>
</body>
</html>
